services:
  zookeeper:
    image: debezium/zookeeper:1.9.2.Final
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: debezium/kafka:1.9.2.Final
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9094:9094"
    environment:
      KAFKA_HOME: "/kafka"
      BOOTSTRAP_SERVER: "kafka:9092"
      ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENERS: 'INTERNAL://kafka:9092,OUTSIDE://kafka:9094'
      KAFKA_ADVERTISED_LISTENERS: 'INTERNAL://kafka:9092, OUTSIDE://localhost:9094'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'INTERNAL:PLAINTEXT, OUTSIDE:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'INTERNAL'
      KAFKA_LOG_CLEANER_MIN_CLEANABLE_RATIO: 0.1
      KAFKA_LOG_CLEANER_MAX_COMPACTION_LAG_MS: 600000
      KAFKA_LOG_CLEANER_MIN_COMPACTION_LAG_MS: 300000
      KAFKA_LOG_ROLL_MS: 300000

  registry:
    image: confluentinc/cp-schema-registry:7.1.1
    hostname: registry
    container_name: registry
    depends_on:
      - zookeeper
      - kafka
    ports:
      - 8081:8081
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:9092
      SCHEMA_REGISTRY_HOST_NAME: registry
