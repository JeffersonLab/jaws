services:
  zookeeper:
    extends:
      file: docker-compose.yml
      service: zookeeper

  kafka:
    extends:
      file: docker-compose.yml
      service: kafka

  registry:
    extends:
      file: docker-compose.yml
      service: registry

  jaws:
    extends:
      file: bind.yml
      service: jaws
    environment:
      LOGLEVEL: "INFO"
      ALARM_LOCATIONS: ""
      ALARM_CATEGORIES: ""
      ALARM_CLASSES: ""
      ALARM_INSTANCES: ""
    volumes:
      - ./src/jaws_scripts:/opt/venv/lib/python3.9/site-packages/jaws_scripts
      - ./tests:/tests