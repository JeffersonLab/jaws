---
version: '3.8'

services:
  jaws:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - CUSTOM_CRT_URL=http://pki.jlab.org/JLabCA.crt
    environment:
      ALARM_CLASSES: /data/alarm-classes
      ALARM_REGISTRATIONS: /data/alarm-registrations
    volumes:
      - ./docker-entrypoint.sh:/docker-entrypoint.sh
      - ./scripts:/scripts
      - ./examples/data:/data