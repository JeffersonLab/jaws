services:
  kafka:
    extends:
      file: ../../docker-compose.yml
      service: kafka

  registry:
    extends:
      file: ../../docker-compose.yml
      service: registry

  effective:
    extends:
      file: effective.yml
      service: effective

  jaws:
    extends:
      file: effective.yml
      service: jaws

  admin:
    image: jeffersonlab/jaws-admin-gui:4.4.0
    hostname: admin
    container_name: admin
    ports:
      - 8443:8443
      - 8080:8080
      - 9990:9990
    depends_on:
      - jaws
    environment:
      BOOTSTRAP_SERVERS: "kafka:9092"
      SCHEMA_REGISTRY: "http://registry:8081"