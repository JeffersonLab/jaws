services:
  kafka:
    extends:
      file: ../../docker-compose.yml
      service: kafka

  registry:
    extends:
      file: ../../docker-compose.yml
      service: registry

  effective:
    extends:
      file: effective.yml
      service: effective

  jaws:
    extends:
      file: effective.yml
      service: jaws

  keycloak:
    image: quay.io/keycloak/keycloak:20.0.5
    hostname: keycloak
    container_name: keycloak
    healthcheck:
      test: curl http://localhost:8080 -sf -o /dev/null
      start_period: 30s
      start_interval: 5s
      interval: 30s
      timeout: 10s
      retries: 5
    ports:
      - "8082:8080"
      - "9991:9990"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KEYCLOAK_FRONTEND_HOSTNAME: 'localhost'
      KEYCLOAK_FRONTEND_PORT: '8082'
      KEYCLOAK_SERVER_URL: 'http://keycloak:8080'
      KEYCLOAK_HOME: '/opt/keycloak'
      KEYCLOAK_REALM: 'test-realm'
      KEYCLOAK_RESOURCE: 'jaws'
      KEYCLOAK_SECRET: 'yHi6W2raPmLvPXoxqMA7VWbLAA2WN0eB'
      TZ: 'America/New_York'
    volumes:
      - ./keycloak:/scripts
    entrypoint: /scripts/docker-entrypoint.sh

  admin:
    image: jeffersonlab/jaws-admin-gui:4.5.0
    hostname: admin
    container_name: admin
    depends_on:
      jaws:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    ports:
      - 8443:8443
      - 8080:8080
      - 9990:9990
    environment:
      - BOOTSTRAP_SERVERS=kafka:9092
      - SCHEMA_REGISTRY=http://registry:8081