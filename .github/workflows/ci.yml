name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3
    - name: Build and Lint JAWS, then Start containers
      run: docker compose -f "test.yml" up -d
    - name: Wait for containers to settle
      run: docker exec -i jaws bash -c "sleep 20"
    - name: Run pytest
      run: docker exec -i jaws bash -c "cd /app/tests; pytest -p no:cacheprovider"
    - name: Stop containers
      if: always()
      run: docker compose -f "test.yml" down
