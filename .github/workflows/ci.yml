name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set bind mount permissions
      run: chmod -R +x ./src/jaws_scripts
    - name: Start containers
      run: docker compose -f "test.yml" up -d
    - name: Wait for containers to settle
      run: docker exec -i jaws bash -c "sleep 20"
   - name: Install pytest
      run: docker exec -i jaws bash -c "pip install pytest"
    - name: Run pytest
      run: docker exec -i jaws bash -c "cd /tests; pytest -p no:cacheprovider"
    - name: Dump jaws logs
      if: always()
      run: docker logs jaws
    - name: Stop containers
      if: always()
      run: docker compose -f "test.yml" down
