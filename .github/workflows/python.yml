name: Lint-n-Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_dev.txt
    - name: Lint
      run: |
        pylint src/jaws_scripts
    - name: Start containers
      run: docker compose -f "bind.yml" up -d
    - name: Stop containers
      if: always()
      run: docker compose -f "bind.yml" down
